<!DOCTYPE html>
<html lang="en">
    <head>
        <title>THE Choice App</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div style="float:right">
                <input type="submit" value="secret admin login" id="adminlogin">
            </div>
            <div class="jumbotron">
                <h1>Welcome to THE Choice App</h1>
            </div>
            <br>
            <h2 id='showidChoice'></h2> 
            <br>
            <h2>Register for a Choice:</h2>
            <label for="choicecode">Choice code</label> <input type="text" id="choicecode" class="registerField"><br>
            <label for="username">Username</label> <input type="text" id="username" class="registerField"><br>
            <label for="password">Password (optional)</label> <input type="text" type="password" id="password" class="registerField"><br>
            <input id="registerchoice" type="submit" value="Register">
            <br>
            <hr>
            <br>
            <h2>Create a Choice:</h2>
            <br>
            <label for="choicedescription">Choice Description </label>
            <textarea id="choicedescription" class="choiceField"></textarea>
            <br>
            <label for="numMembers">Number of Members </label> <input id="numMembers" class="choiceField"><br>
            <h3>Alternatives (need at least 2):</h3>
            <div class="row">
                <div class="col-sm-6">
                    <label for="alt1name">Alt 1 Name </label> <input id="alt1name" class="choiceField altname"><br>
                    <label for="alt2name">Alt 2 Name </label> <input id="alt2name" class="choiceField altname"><br>
                    <label for="alt3name">Alt 3 Name </label> <input id="alt3name" class="choiceField altname"><br>
                    <label for="alt4name">Alt 4 Name </label> <input id="alt4name" class="choiceField altname"><br>
                    <label for="alt5name">Alt 5 Name </label> <input id="alt5name" class="choiceField altname"><br>
                </div>
                <div class="col-sm-6">
                    <label for="alt1description">Alt 1 Description </label> <input id="alt1description" class="choiceField altdescription"><br>
                    <label for="alt2description">Alt 2 Description </label> <input id="alt2description" class="choiceField altdescription"><br>
                    <label for="alt3description">Alt 3 Description </label> <input id="alt3description" class="choiceField altdescription"><br>
                    <label for="alt4description">Alt 4 Description </label> <input id="alt4description" class="choiceField altdescription"><br>
                    <label for="alt5description">Alt 5 Description </label> <input id="alt5description" class="choiceField altdescription"><br>
                </div>
            </div>
            <br>
            <input type="submit" value="Create Choice" id="createChoice">
            <br>
            <br>
            <br>
        </div>
        <script src="/js/script.js"></script>
    </body>
</html>
