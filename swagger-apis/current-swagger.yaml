# tags are used for organizing operations
tags:
- name: admins
  description: Secured Admin-only calls
- name: members
  description: Operations available to team members

paths:     
  /registerForChoice:
    post:
      tags:
      - members
      operationId: registerForChoice
      description: Request to register for a choice
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: Credentials
        schema: 
          $ref: '#/definitions/Credentials'
        required: true
      responses:
        200:
          description: "200 response: Registered for Choice"
          schema:
            type: string
        400:
          description: "400 response: Invalid input or maxMembers reached"
  /choice:
    get:
      tags:
      - admins
      operationId: requestChoices
      description: admin request for report of choices
      produces:
      - application/json
      responses:
        200:
          description: "200 response: Choice report printed"
          schema:
            $ref: "#/definitions/ListOfChoices"
        400:
          description: "400 response: Invalid input"
    post:
      tags:
      - members
      operationId: createChoice
      description: Requests to create a choice, returns back choice id
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: ChoiceRequest
        required: true
        schema:
          $ref: '#/definitions/ChoiceRequest'
      responses:
        200:
          description: "200 response: Choice created"
          schema:
            type: string
        400:
          description: "400 response: Invalid input"
    
  /choice/{idChoice}:
    get:
      tags:
      - members
      operationId: getChoice
      description: gets a choice specified by id
      produces:
      - application/json
      parameters:
      - name: idChoice
        in: path
        required: true
        type: string
        format: uuid
      responses:
        200:
          description: "200 response: Choice accessed"
          schema:
            $ref: '#/definitions/Choice'
        400:
          description: "400 response: Invalid input"
  /addRating:
    post:
      tags:
      - members
      operationId: addRating
      description: requests to approve/disapprove an alternative, output shows current list of approvers/disapprovers
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: RatingRequest
        required: true
        schema:
          $ref: '#/definitions/RatingRequest'
      responses:
        200:
          description: "200 response: Ratings updated"
          schema:
            $ref: '#/definitions/ListOfRaters'
        400:
          description: "400 response: Invalid input"
  
definitions:
  ChoiceRequest:
    type: object
    required:
    - description
    - maxMembers
    - alternativeNames
    - alternativeDescriptions
    properties:
      description:
        type: string
      maxMembers:
        type: integer
      alternativeNames:
        type: array
        items:
          type: string
        minItems: 2
        maxItems: 5
      alternativeDescriptions:
        type: array
        items:
          type: string
        minItems: 2
        maxItems: 5
  Choice:
    type: object
    required:
    - id
    - description
    - maxMembers
    - members
    - alternatives
    - startDate
    - isCompleted
    properties:
      id:
        type: string
        format: uuid
      description:
        type: string
      maxMembers:
        type: integer
      members:
        type: array
        items:
          $ref: '#/definitions/Member'
      alternatives:
        type: array
        items:
          $ref: '#/definitions/Alternative'
        minItems: 2
        maxItems: 5
      startDate:
        type: string
        format: date-time
      completionDate:
        type: string
        format: date-time
      isCompleted:
        type: boolean
      chosenAlternative:
        $ref: '#/definitions/Alternative'
  ListOfChoices:
    type: array
    items:
      $ref: '#/definitions/Choice'
  Alternative:
    type: object
    required:
    - idAlternative
    - name
    - description
    - feedback
    - approvers
    - disapprovers
    properties:
      idAlternative:
        type: string
        format: uuid
      name:
        type: string
      description:
        type: string
      feedback:
        type: array
        items:
          $ref: '#/definitions/Feedback'
      approvers:
        type: array
        items: 
          type: string
      disapprovers:
        type: array
        items: 
          type: string
  FeedbackRequest:
    type: object
    required:
    - contents
    - idAlternative
    - idMember
    properties:
      contents:
        type: string
      idAlternative: 
        type: string
        format: uuid
      idMember:
        type: string
        format: uuid
  Feedback:
    type: object
    required:
    - idFeedback
    - contents
    - member
    - timestamp
    properties:
      idFeedback:
        type: string
        format: uuid
      contents:
        type: string
      member:
        $ref: '#/definitions/Member'
      timestamp:
        type: string
        format: date-time
  RatingRequest:
    type: object
    required:
    - rating
    - memberName
    - idAlternative
    properties:
      rating:
        type: boolean
      memberName:
        type: string
      idAlternative:
        type: string
        format: uuid
  Credentials:
    type: object
    required:
    - memberName
    - idChoice
    properties:
      memberName:
        type: string
      password:
        type: string
        format: password
      idChoice:
        type: string
        format: uuid
  Member:
    type: object
    required:
    - idMember
    - name
    properties:
      idMember:
        type: string
        format: uuid
      name:
        type: string
      password:
        type: string
        format: password
  ListOfRaters:
    type: object
    required:
    - approvers
    - disapprovers
    properties:
      approvers:
        type: array
        items:
          type: string
      disapprovers:
        type: array
        items:
          type: string

