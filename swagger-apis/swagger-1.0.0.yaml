# tags are used for organizing operations
tags:
- name: admins
  description: Secured Admin-only calls
- name: members
  description: Operations available to team members

paths:
  /choice:
    get:
      tags:
      - admins
      operationId: requestChoices
      description: admin request for report of choices
      produces:
      - application/json
      responses:
        200:
          description: "200 response: Choice report printed"
          schema:
            $ref: "#/definitions/ListOfChoices"
        400:
          description: "400 response: Invalid input"
    post:
      tags:
      - members
      operationId: createChoice
      description: Requests to creates a choice
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: ChoiceRequest
        required: true
        schema:
          $ref: '#/definitions/ChoiceRequest'
      responses:
        200:
          description: "200 response: Choice created"
          schema:
            $ref: '#/definitions/Choice'
        400:
          description: "400 response: Invalid input"
          
  /choice/{idChoice}:
    get:
      tags:
      - members
      operationId: getChoice
      description: gets a choice specified by id
      produces:
      - application/json
      parameters:
      - name: idChoice
        in: path
        required: true
        type: string
        format: uuid
      responses:
        200:
          description: "200 response: Choice accessed"
          schema:
            $ref: '#/definitions/Choice'
        400:
          description: "400 response: Invalid input"
  
  /completeChoice:
    post:
      tags:
      - members
      operationId: completeChoice
      description: completes a choice by selecting an alternative
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: idAlternative
        required: true
        schema:
          type: string
          format: uuid
      responses:
        200:
          description: "200 reposnse: Choice completed"
        400:
          description: "400 response: Invalid input or choice already completed"
    
  /addFeedback:
    post:
      tags:
      - members
      operationId: addFeedback
      description: Requests to add feedback to an alternative
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: FeedbackRequest
        required: true
        schema:
          $ref: '#/definitions/FeedbackRequest'
      responses:
        200:
          description: "200 reposnse: Feedback added"
          schema:
            $ref: '#/definitions/Feedback'
        400:
          description: "400 response: Invalid input"
          
  /selectApproval:
    post:
      tags:
      - members
      operationId: selectApproval
      description: requests an approval of an alternative, output shows member's name under approvals 
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: ApproveRequest
        required: true
        schema:
          $ref: '#/definitions/ApproveRequest'
      responses:
        200:
          description: "200 response: Approval selected"
          schema:
            type: string
        400:
          description: "400 response: Invalid input"
          
  /selectDisapproval:
    post:
      tags:
      - members
      operationId: selectDisapproval
      description: requests a disapproval of an alternative, output shows member name under disapprovals
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: DisapproveRequest
        required: true
        schema:
          $ref: '#/definitions/DisapproveRequest'
      responses:
        200:
          description: "200 response: Disapprove selected"
          schema:
            type: string
        400:
          description: "400 response: Invalid input"
          
  /unselectRating:
    post:
      tags:
      - members
      operationId: unselectRating
      description: Requests to unselect approval/disapproval of an alternative
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: UnselectRatingRequest
        required: true
        schema:
          $ref: '#/definitions/UnselectRatingRequest'
      responses:
        200:
          description: "200 response: Rating unselected"
        400:
          description: "400 response: Invalid input"

  /deleteChoices:
    post:
      tags:
      - admins
      operationId: deleteChoices
      description: admin request to delete stale choices from N days old
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: days
        schema: 
          type: number
        required: true
      responses:
        200:
          description: "200 response: Choices deleted"
        400:
          description: "400 response: Invalid input"
          
  /registerForChoice:
    post:
      tags:
      - members
      operationId: registerForChoice
      description: Request to register for a choice
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: Credentials
        schema: 
          $ref: '#/definitions/Credentials'
        required: true
      responses:
        200:
          description: "200 response: Registered for Choice"
          schema:
            $ref: '#/definitions/Member'
        400:
          description: "400 response: Invalid input or maxMembers reached"
  
definitions:
  ChoiceRequest:
    type: object
    required:
    - description
    - numMembers
    - alternatives
    properties:
      description:
        type: string
      numMembers:
        type: integer
      alternatives:
        type: array
        items:
          type: object
          properties:
            name:
              type: string
            description: 
              type: string
        minItems: 2
        maxItems: 5
  Choice:
    type: object
    required:
    - id
    - description
    - maxMembers
    - members
    - alternatives
    - startDate
    - completionDate
    - isCompleted
    properties:
      id:
        type: string
        format: uuid
      description:
        type: string
      maxMembers:
        type: integer
      members:
        type: array
        items:
          $ref: '#/definitions/Member'
      alternatives:
        type: array
        items:
          $ref: '#/definitions/Alternative'
        minItems: 2
        maxItems: 5
      startDate:
        type: string
        format: date-time
      completionDate:
        type: string
        format: date-time
      isCompleted:
        type: boolean
  ListOfChoices:
    type: array
    items:
      $ref: '#/definitions/Choice'
  Alternative:
    type: object
    required:
    - idAlternative
    - name
    - description
    - feedback
    - approves
    - disapproves
    properties:
      idAlternative:
        type: string
        format: uuid
      name:
        type: string
      description:
        type: string
      feedback:
        type: array
        items:
          $ref: '#/definitions/Feedback'
      approves:
        type: array
        items: 
          $ref: "#/definitions/Member"
      disapproves:
        type: array
        items: 
          $ref: "#/definitions/Member"
  FeedbackRequest:
    type: object
    required:
    - contents
    - idAlternative
    - idMember
    properties:
      contents:
        type: string
      idAlternative: 
        type: string
        format: uuid
      idMember:
        type: string
        format: uuid
  Feedback:
    type: object
    required:
    - idFeedback
    - contents
    - member
    - timestamp
    properties:
      idFeedback:
        type: string
        format: uuid
      contents:
        type: string
      member:
        $ref: '#/definitions/Member'
      timestamp:
        type: string
        format: date-time
  DisapproveRequest:
    type: object
    required:
    - idAlternative
    - idMember
    properties:
      idAlternative:
        type: string
        format: uuid
      idMember:
        type: string
        format: uuid
  ApproveRequest:
    type: object
    required:
    - idAlternative
    - idMember
    properties:
      idAlternative:
        type: string
        format: uuid
      idMember:
        type: string
        format: uuid
  UnselectRatingRequest:
    type: object
    required:
    - idAlternative
    - idMember
    properties:
      idAlternative:
        type: string
        format: uuid
      idMember:
        type: string
        format: uuid
  Credentials:
    type: object
    required:
    - memberName
    - idChoice
    properties:
      memberName:
        type: string
      password:
        type: string
        format: password
      idChoice:
        type: string
        format: uuid
  Member:
    type: object
    required:
    - idMember
    - name
    properties:
      idMember:
        type: string
        format: uuid
      name:
        type: string
      password:
        type: string
        format: password

